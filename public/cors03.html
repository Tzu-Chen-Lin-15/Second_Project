<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <pre id="info"></pre>
    <br />
    <button onclick="sendReq()">sendReq</button>
    <script>
      const sendReq = () => {
        fetch(`http://${location.hostname}:3007/try-sess`, {
          credentials: "include",
        })
          .then((r) => r.json())
          .then((result) => {
            info.innerHTML = JSON.stringify(result, null, 4);
          });
      };
      sendReq(); //
    </script>
  </body>
</html>
