<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        font-size: 1.2rem;
      }
      input {
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="my_form"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script>
      const my_form = document.querySelector("#my_form");
      const usp = new URLSearchParams(location.search);
      const ab_id = usp.get("ab_id");
      console.log({ ab_id });

      fetch(`http://${location.hostname}:3007/api/contacts/${ab_id}`)
        .then((r) => r.json())
        .then((result) => {
          console.log(result);
          if (!result.success) {
            location.href = "contact-list.html";
            return;
          }
          const { ab_id, name, email, mobile, birthday, address, created_at } =
            result.data;
          my_form.innerHTML = `
            <form name="form1" onsubmit="sendData(event)" novalidate>
              <input type="text" placeholder="編號" value="${ab_id}" disabled /><br />
              <input type="text" name="name" placeholder="姓名" value="${name}" /><br />
              <input type="email" name="email" placeholder="Email" value="${email}" /><br />
              <input type="text" name="mobile" placeholder="手機" value="${mobile}" /><br />
              <input type="date" name="birthday" placeholder="生日" value="${
                birthday ? birthday.split("T")[0] : ""
              }" /><br />
              <input type="text" name="address" placeholder="地址" value="${address}" /><br />
              <input type="datetime-local" name="created_at" placeholder="建立日期" value="${moment(
                created_at
              ).format("YYYY-MM-DD HH:mm:ss")}" /><br />
              <input type="submit" />
            </form>
                `;
        })
        .catch((ex) => {
          location.href = "contact-list.html";
        });
      const sendData = (e) => {
        e.preventDefault(); // 不要以傳統的方式送出表單
        const fd = new FormData(document.form1);
        // 變更送出 datetime 格式
        let ca = new Date(fd.get("created_at"));
        fd.set("created_at", ca.toISOString());

        fetch(`http://${location.hostname}:3007/api/contacts/${ab_id}`, {
          method: "PUT",
          body: fd,
        })
          .then((r) => r.json())
          .then((result) => {
            console.log(result);
            if (result.success) {
              alert("修改成功");
            } else {
              for (let d of result.details) {
                // d.field, d.message
                document.form1[d.field].style.border = "2px solid red";
              }
              alert("修改發生錯誤");
            }
          });
      };
    </script>
  </body>
</html>
