<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.log(1, 2, 3);
      console.log`abc`; // 只有一個參數, 是陣列
      console.log`aa${1}bb${2}cc`; // 第一個參數是陣列, 1, 2
      console.log`aa1bb2cc`; // 第一個參數是陣列, 1, 2

      function func(...ar) {
        console.log(ar);
      }
      func`aa${1}bb${2}cc`;

    </script>
  </body>
</html>
